  <div class="container">
    <input type="text" id="urlInput" placeholder="Paste your URL here">
    <input type="number" id="countInput" value="10" min="1" max="500" placeholder="View count">
    <select id="sizeSelect">
      <option value="small">Small</option>
      <option value="medium" selected>Medium</option>
      <option value="large">Large</option>
    </select>
    <br>
    <button onclick="loadIframes()">LOAD VIEWS</button>
    <button onclick="clearIframes()">CLEAR ALL</button>

    <div class="loading" id="loadingText">Loading views... Please wait</div>

    <div class="iframe-container" id="iframes"></div>
  </div>

  <script>
    function getIframeSize(size) {
      switch(size) {
        case 'small': return { width: 200, height: 120 };
        case 'medium': return { width: 320, height: 200 };
        case 'large': return { width: 450, height: 300 };
        default: return { width: 320, height: 200 };
      }
    }

    async function loadIframes() {
      const url = document.getElementById('urlInput').value.trim();
      const count = parseInt(document.getElementById('countInput').value);
      const size = document.getElementById('sizeSelect').value;
      const container = document.getElementById('iframes');
      const loadingText = document.getElementById('loadingText');

      if (!url || isNaN(count) || count < 1) {
        alert("Enter a valid URL and view count.");
        return;
      }

      container.innerHTML = '';
      loadingText.style.display = 'block';

      const { width, height } = getIframeSize(size);
      let loaded = 0;
      const batchSize = 10;

      while (loaded < count) {
        const toLoad = Math.min(batchSize, count - loaded);
        for (let i = 0; i < toLoad; i++) {
          const iframe = document.createElement('iframe');
          iframe.src = url;
          iframe.width = width;
          iframe.height = height;
          container.appendChild(iframe);
        }
        loaded += toLoad;
        await new Promise(resolve => setTimeout(resolve, 1000)); // wait 1 second between batches
      }

      loadingText.style.display = 'none';
    }

    function clearIframes() {
      document.getElementById('iframes').innerHTML = '';
    }
  </script>
